services:
  # Nuxt приложение TechBit
  app:
    # Для продакшена используем готовый образ
    image: sterks/techbit-site:latest
    # Для локальной сборки на сервере раскомментируйте build и закомментируйте image:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: techbit-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NITRO_HOST=0.0.0.0
      - NITRO_PORT=3000
    env_file:
      - .env
    networks:
      - techbit-network
    volumes:
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Resume приложение
  resume:
    build:
      context: ../resume
      dockerfile: Dockerfile
    container_name: techbit-resume
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
    networks:
      - techbit-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy
  nginx:
    build: 
      context: ./nginx
      dockerfile: Dockerfile
    container_name: techbit-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
      # Монтируем конфигурации для переключения между HTTP и HTTPS
      - ./nginx/sites-available/techbit-http.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/sites-available/techbit.conf:/etc/nginx/conf.d/techbit-https.conf:ro
    depends_on:
      app:
        condition: service_healthy
      resume:
        condition: service_healthy
    networks:
      - techbit-network

  # Certbot для получения SSL сертификатов (запускается вручную)
  certbot:
    image: certbot/certbot
    container_name: techbit-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    command: certonly --webroot --webroot-path=/var/www/html --email runov.denis@yandex.ru --agree-tos --no-eff-email -d techbit.su -d www.techbit.su
    networks:
      - techbit-network
    profiles:
      - ssl

  # Автообновление SSL сертификатов
  certbot-renewal:
    image: certbot/certbot
    container_name: techbit-certbot-renewal
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    command: sh -c "while :; do sleep 12h; certbot renew --quiet && nginx -s reload; done"
    networks:
      - techbit-network
    profiles:
      - ssl
    depends_on:
      - nginx

volumes:
  certbot-etc:
  certbot-var:
  web-root:

networks:
  techbit-network:
    driver: bridge